    <style>
        body{
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .page{
            position: relative;
            height: 100vh;
        }
        .container{
            position: absolute;
            z-index: 1;
        }
        .loader{
            background: white;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            z-index: 3;

            animation: loader 2s linear forwards;
        }
        @keyframes loader{
            0%{
                opacity: 1;
                visibility: visible;
            }
            90%{
                opacity:1
                }
            100%{
                opacity: 0;
                visibility: hidden;
            }
        }
        .loader div{
            background: tomato;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 10px;

            animation: scaling 2s ease-in-out infinite;
        }
        .loader div:nth-child(1){
            animation-delay: .2s;
        }
        .loader div:nth-child(2){
            animation-delay: .4s;
        }
        .loader div:nth-child(3){
            animation-delay: .6s;
        }


        @keyframes scaling {
            0%{
                transform: scale(.2) ;
            }
            30%{
                transform: scale(1);
            }
            50%{
                transform: scale(.6);
            }
            70%{
                transform: scale(1);
            }
            100%{
                transform: scale(.4);
            }
        }


    </style>
</head>
